<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/hangman.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hangman Game</title>
</head>

<body>
    <!-- <button id="hideNav">Menu</button> -->

    <div id="gameContainer">
        <div class="scoreContainer">
            <p>Available Points:</p>
            <p id="points">100</p>
            <button id="guessButton" type="button" class="btn btn-primary gameButton">Guess</button>
            <button id="cancelButton" type="button" class="btn btn-danger gameButton">Cancel</button>
        </div>

        <div class="hangmanContainer">
            <h1>Hangman</h1>
            <img id="gameImage" src="./assets/images/hangman/noWrong.png">
            <div id="wordContainer"></div>
            <div class="letterContainer">
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='A'>A</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='B'>B</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='C'>C</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='D'>D</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='E'>E</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='F'>F</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='G'>G</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='H'>H</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='I'>I</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='J'>J</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='K'>K</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='L'>L</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='M'>M</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='N'>N</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='O'>O</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='P'>P</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='Q'>Q</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='R'>R</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='S'>S</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='T'>T</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='U'>U</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='V'>V</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='W'>W</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='X'>X</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='Y'>Y</button>
                <button type="button" class="letterButton btn btn-primary gameButton" data-letter='Z'>Z</button>
            </div>
        </div>
    </div>

    <div id="finishModalContainer" class="hidden">
        <div class="finishModal">
            <p>your winstreak is: <span id="winStreak">0</span></p>
            <p>your final score was: <span id="finalScore"></span></p>
            <p>your combine score was: <span id="combineScore"></span></p>
            <button id="tryAgain" type="button" class="btn btn-primary">Keep Playing</button>
            <button id="leaveGame" type="button" class="btn btn-danger">Leave</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/hangman.js"></script>
    <script src="./assets/js/navbar.js"></script>
</body>

</html>
