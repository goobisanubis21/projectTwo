<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/hangman.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="gameContainer">
        <div class="hangmanContainer">
            <h1>Hangman Game</h1>
            <img id="gameImage" src="./assets/images/hangman/noWrong.png">
            <div id="wordContainer">
                <!-- <div class="incorrectLetter"></div>
                <div class="incorrectLetter"></div>
                <div class="incorrectLetter"></div>
                <div class="incorrectLetter"></div>
                <div class="incorrectLetter"></div>
                <div class="incorrectLetter"></div> -->

            </div>
            <div class="letterContainer">
                <button type="button" class="btn btn-primary" data-letter='A'>A</button>
                <button type="button" class="btn btn-primary" data-letter='B'>B</button>
                <button type="button" class="btn btn-primary" data-letter='C'>C</button>
                <button type="button" class="btn btn-primary" data-letter='D'>D</button>
                <button type="button" class="btn btn-primary" data-letter='E'>E</button>
                <button type="button" class="btn btn-primary" data-letter='F'>F</button>
                <button type="button" class="btn btn-primary" data-letter='G'>G</button>
                <button type="button" class="btn btn-primary" data-letter='H'>H</button>
                <button type="button" class="btn btn-primary" data-letter='I'>I</button>
                <button type="button" class="btn btn-primary" data-letter='J'>J</button>
                <button type="button" class="btn btn-primary" data-letter='K'>K</button>
                <button type="button" class="btn btn-primary" data-letter='L'>L</button>
                <button type="button" class="btn btn-primary" data-letter='M'>M</button>
                <button type="button" class="btn btn-primary" data-letter='N'>N</button>
                <button type="button" class="btn btn-primary" data-letter='O'>O</button>
                <button type="button" class="btn btn-primary" data-letter='P'>P</button>
                <button type="button" class="btn btn-primary" data-letter='Q'>Q</button>
                <button type="button" class="btn btn-primary" data-letter='R'>R</button>
                <button type="button" class="btn btn-primary" data-letter='S'>S</button>
                <button type="button" class="btn btn-primary" data-letter='T'>T</button>
                <button type="button" class="btn btn-primary" data-letter='U'>U</button>
                <button type="button" class="btn btn-primary" data-letter='V'>V</button>
                <button type="button" class="btn btn-primary" data-letter='W'>W</button>
                <button type="button" class="btn btn-primary" data-letter='X'>X</button>
                <button type="button" class="btn btn-primary" data-letter='Y'>Y</button>
                <button type="button" class="btn btn-primary" data-letter='Z'>Z</button>


            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/hangman.js"></script>

    <!-- <script src="./assets/js/navbar.js"></script> -->
</body>

</html>
