<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
          <button class="btn btn-outline" id="hideNav">+</button>
        </div>
    </nav>

    <div class="container" id="inputArea">
        <div class="card" id="cardStatus">
            <div id="status-body" class="card-body">
                <div class="form-group col-md-4">
                    <label for="statusUpdate" id="updateStatus">Update Status</label>
                    <hr class="solid">
                    <textarea id="statusUpdate" class="form-control"></textarea>
                    </br>
                    <button class="btn btn-info" id="btnSubmit" type="submit"> Post </button>
                    <div> characters available:  <span id="pointEl"></span>
                    </div>
                </div>
               <!-- <span>characters available: <p id = "charactersCount"></p></span> -->
                <!-- </br> -->
            </div>
        </div>
    </div>

    <div class="container" id="statuses"></div>
