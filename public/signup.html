<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signup.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/js/hang.js"></script>
  <title>Sign Up</title>
</head>

<body>
  <h1>HangdOut</h1>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <p>Sign up below if you dont already have an account with us!</p>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="username">
          <label for="floatingInput">Create a Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInput" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInput" placeholder="Password">
          <label for="floatingPassword">Confirm Password</label>
        </div>
      </br>
        <button class="btn btn-danger" id="btnSignUp" type="submit"> Sign Up </button>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- <script src="./assets/js/navbar.js"></script> -->
</body>

</html>
